name: Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # الخطوة 1: استخدام Java 17 لتثبيت Android SDK لأن cmdline-tools تتطلب Java 11+
    - name: Setup Java 17 for SDK Installation
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk.zip
        unzip sdk.zip
        mv cmdline-tools latest
        
        # إعداد متغيرات البيئة
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        
        # قبول التراخيص وتثبيت المكونات باستخدام Java 17
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$HOME/android-sdk
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-30" "build-tools;30.0.3"

    # الخطوة 2: التبديل إلى Java 8 لبناء المشروع (الكود القديم يحتاج Java 8)
    - name: Setup Java 8 for Build
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 8

    - name: Create local.properties
      run: echo "sdk.dir=$HOME/android-sdk" > local.properties

    - name: Grant permission
      run: chmod +x gradlew

    - name: Clean project
      run: ./gradlew clean --no-daemon

    - name: Build APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AutoCalc-APK
        path: app/build/outputs/apk/debug/app-debug.apk
